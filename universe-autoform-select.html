<template name="afUniverseSelect">
    <div class="selectize-control {{atts.multipleClass}} {{atts.remove_button}}">

        <select {{atts}} class="hide">
            {{#each getItems}}
                <option {{optionAtts}}>{{label}}</option>
            {{/each}}
        </select>


        <div class="selectize-input items not-full has-options has-items">
            {{#each getItemsSelected}}
                <div data-value={{this.value}} class="item">
                    {{this.label}}

                    {{#if ../atts.remove_button}}
                        <a href="#" class="remove" tabindex="-1" title="Remove">×</a>
                    {{/if}}
                </div>
            {{/each}}
            <input type="text" autocomplete="off" tabindex="" style="width: 4px; opacity: 1; position: relative; left: 0px;">
        </div>


        <div class="selectize-dropdown demo-default js-selectize-dropdown" style="width:100%;display:none;">
            <div class="selectize-dropdown-content">
                {{#each getItemsUnselected}}
                    <div data-value={{this.value}} data-selectable class="option">
                        {{this.label}}
                    </div>
                {{/each}}
                {{#if atts.create}}
                    <div data-selectable="" class="create" style="display:none;">
                        Add <strong></strong>…
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
